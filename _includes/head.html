<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta referrer="same-origin">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css?{{site.time | date: '%s%N'}}">
  {% seo %}
  {% feed_meta %}
  {% if page.layout == 'home' %}
  {% assign team = site.data.team | where_exp: "person", "person.mastodon" %}
  {% for person in team %}
  <link rel="me" href="{{ person.mastodon }}" type="text/html">
  {% endfor %}
  {% endif %}
  <script type="module">
    const el = document.querySelector('.subtitle');
    el.addEventListener('click', () => {
      const names = JSON.parse(el.dataset.dtcRandom);
      const new_name = names[ Math.floor(Math.random() * names.length) ];
      el.innerText = `${new_name}.`;
    })
  </script>
</head>
